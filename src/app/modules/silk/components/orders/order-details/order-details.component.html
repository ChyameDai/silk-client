<!-- Child Component Template (order-details.component.html) -->
<div class="order-details">
  <!-- Mobile Back Button -->
  <button class="back-button" (click)="onBack()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back to Orders
  </button>

  <!-- Order Header -->
  <div class="order-header">
    <div class="header-main">
      <h2>Order #{{order.orderId}}</h2>
      <div class="order-status" [ngClass]="order.status.toLowerCase()">
        {{order.status}}
      </div>
    </div>

    <div class="order-meta">
      <span class="meta-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        {{order.orderDate | date:'MMM d, y'}}
      </span>
    </div>
  </div>

  <!-- Order Items -->
  <div class="order-items-scroll">
    <div class="order-items">
      <div class="order-item" *ngFor="let item of order.orderItems">
        <div class="item-content">
          <h3>{{item.productName}}</h3>
          <p class="store-name">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
            {{item.storeName}}
          </p>

          <div class="item-details">
            <div class="details-left">
              <span class="quantity">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                  <path d="M8 12h8"/>
                </svg>
                Qty: {{item.quantity}}
              </span>
              <span class="unit-price">${{item.price.toFixed(2)}} each</span>
            </div>
            <div class="item-total">
              ${{item.totalPrice.toFixed(2)}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary -->

</div>
