<section class="checkout-container">
  <div class="checkout-content">
    <!-- Order Summary Section -->
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <div *ngIf="cart?.items">
        <div *ngFor="let item of cart.items.products" class="cart-item">
          <span>{{ item.productName }} (x{{ item.quantity }})</span>
          <span>${{ item.productPrice * item.quantity }}</span>
        </div>
      </div>
      <div class="total-amount">
        <span>Total:</span>
        <span>${{ totalAmount }}</span>
      </div>
    </div>

    <!-- Shipping Section -->
    <h2>Shipping Address</h2>
    <app-shipping
      (addressSelected)="onShippingAddressSelected($event)"
      (newAddressCreated)="onNewShippingAddressCreated($event)">
    </app-shipping>

    <!-- Payment Section -->
    <h2>Payment Method</h2>
    <app-payment
      [amount]="totalAmount"
      (paymentConfirmed)="onPaymentConfirmed($event)">
    </app-payment>

    <!-- Finalize Order Button -->
    <button
      class="finalize-button"
      (click)="finalizeOrder()"
      [disabled]="!paymentDetails || !(selectedShippingAddressId || newAddress)">
      Place Order
    </button>
  </div>
</section>
