<!-- card.component.html -->
<div class="card">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="Card image" class="card-image" />
  <div class="card-content">
    <h3 class="card-title">{{ title }}</h3>
    <p *ngIf="description" class="card-description">{{ description }}</p>
    <ng-content></ng-content> <!-- Additional dynamic content here -->
  </div>
</div>
